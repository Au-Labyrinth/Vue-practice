<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component 父子组件关系</title>
    <script type=" text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component 父子组件关系</h1>
    <hr>
    <div></div>
    <div id="app">
        <cloud ></cloud>
    </div>
    
    <script type="text/javascript">

        var cityComponent = {
            template: `
            <div style="color:lightcoral;">wuxi of suzhou</div>
            `
        }
        
        var cloudComponent = {
            template: `
            <div>
                <p style="color:lightseagreen;">Cloud in the Sky</p>
                <city></city>
            </div>
            `,
            components:{
                "city":cityComponent
            }
        }

        

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Air'
            },
            components: {
                'cloud': cloudComponent,
            }
        })
    </script>
</body>
</html>
