<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>instance methods demo-4</title>
    <script type=" text/javascript" src="../assets/js/jquery.min.js"></script>
    <script type=" text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>instance methods demo-4</h1>
    <hr>
    <div></div>
    <div id="app">
        <au>
            <span slot="musicUrl">{{ auData.musicUrl }}</span>
            <span slot="name">{{ auData.name }}</span>
            <span slot="skill">{{ auData.skill }}</span>
        </au>
    </div>

    <template id="tep">
        <div>
            <p>网站地址:<slot name="musicUrl"></slot></p>
            <p>名称:<slot name="name"></slot></p>
            <p>功能:<slot name="skill"></slot></p>
        </div>
    </template>


    <script type="text/javascript">
        var au = {
            template: "#tep"
        }

        var app = new Vue({
            el: '#app',
            data: {
                auData: {
                    musicUrl: 'http://www.xiami.com',
                    name: '虾米音乐',
                    skill: '音乐'
                }
            },
            components: {
                "au": au
            }
        })

    </script>
</body>
</html>
