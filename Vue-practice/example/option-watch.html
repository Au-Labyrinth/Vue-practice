<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch options</title>
    <script type=" text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch options</h1>
    <hr>
    <div id="app">
       <p>今日温度： {{temptrue}}</p>
       <p>穿一件一： {{dress}}</p>
       <p>
           <button @click="up">升高温度</button>
           <button @click="down">降低温度</button>
        </p>
    </div>

    <script type="text/javascript">
      var clothArr = ['短袖', '单衣', '棉衣'];

      var app = new Vue({
          el: '#app',
          data: {
            temptrue: 12,
            dress: '夹克'
          },
          methods: {
              up: function() {
                  this.temptrue += 5;
              },
              down: function() {
                  this.temptrue -= 5;
              }
          },
          watch: {
              temptrue: function(newVal, oldVal) {
                  if(newVal >= 26) {
                      this.dress = clothArr[0];
                  } else if(newVal < 26 && newVal > 0) {
                     this.dress = clothArr[1];
                  } else {
                      this.dress = clothArr[2];
                  } var
              }
          }
      })

      app.$watch('temptrue', function(newVal, oldVal){
            if(newVal >= 26) {
                    this.dress = clothArr[0];
                } else if(newVal < 26 && newVal > 0) {
                    this.dress = clothArr[1];
                } else {
                    this.dress = clothArr[2];
            }
      })

    </script>
</body>
</html>
