<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-2</title>
    <script type=" text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-2</h1>
    <hr>
    <div></div>
    <div id="app">
        <cloud :here="message"></cloud>
    </div>
    
    <script type="text/javascript">
      
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Air'
            },
            components: {
                'cloud': {
                    template: '<div style="color:lightseagreen;font-weight:bolder;">cloud in the {{ here }}</div>',
                    props: ['here']
                }
            }
        })
    </script>
</body>
</html>
