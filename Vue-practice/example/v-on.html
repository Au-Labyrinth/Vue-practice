<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 实例</title>
    <script type=" text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        本场比赛得分: {{ score }}
        <p>
            <button @click="addNum">加分</button>
            <button @click="subNum">减分</button><br/>
            <input type="text" @keyup.13="onEnter" v-model="score2">
        </p>
    </div>


    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                score: 0,
                score2: 1
            },
            methods: {
                addNum: function() {
                    this.score++;
                },
                subNum: function() {
                    this.score--;
                },
                onEnter: function() {
                    this.score = this.score + parseInt(this.score2);
                }
            }
        })
    </script>
</body>
</html>
