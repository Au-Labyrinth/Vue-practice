<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script type=" text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component</h1>
    <hr>
    <div></div>
    <div id="app">
        <Au></Au>
        <panda></panda>
    </div>
    
    <script type="text/javascript">
        Vue.component('Au', {
            template: '<div style="color:lightcoral;">this is global componet</div>'
        })
        
        var app = new Vue({
            el: '#app',
            components: {
                'panda': {
                    template: '<div style="color:lightseagreen;">this is scope compoent</div>'
                }
            }
        })
    </script>
</body>
</html>
